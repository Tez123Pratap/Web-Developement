<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today Task</title>
    <style>
      #box {
        height: 400px;
        width: 400px;
        border: 3px solid black;
        border-radius: 10px;
      }
      #r1 {
        height: 97px;
        width: 400px;
        border-bottom: 3px solid black;
        border-radius: 10px 10px 0px 0px;
        background-color: aqua;
      }

      .c1 {
        height: 80px;
        width: 125px;
        float: left;
        border-right: 3px solid black;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      #r2 {
        height: 97px;
        width: 400px;
        border-bottom: 3px solid black;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        color: blueviolet;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      Today Task
    </h1>
    <div id="box">
      <!-- first row -->
      <div id="r1">
        <div class="c1">A</div>
        <div class="c1">green</div>
        <div class="c1" style="border: none">Blue</div>
      </div>
      <!-- secnod row -->
      <div id="r2">
        <div class="c2">b</div>
        <div class="c2">c</div>
      </div>
    </div>
  </body>
</html>
