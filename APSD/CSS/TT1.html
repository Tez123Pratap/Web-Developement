<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today Task</title>
    <style>
      #box {
        margin: auto;
        height: 400px;
        width: 400px;
        border: 3px solid black;
        border-radius: 10px;
      }
      /* row1 css */
      #r1 {
        height: 97px;
        width: 400px;
        border-bottom: 3px solid black;
        border-radius: 10px 10px 0px 0px;
      }

      .c1 {
        height: 80px;
        width: 125px;
        float: left;
        border-right: 3px solid black;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      /* row2 CSS */
      #r2 {
        height: 97px;
        width: 400px;
        border-bottom: 3px solid black;
      }
      .c2 {
        height: 97px;
        width: 198px;
        float: left;
      }
      #banana {
        height: 77px;
        width: 198.5px;
        float: left;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      .r2c {
        height: 30px;
        width: 200px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        padding-top: 10px;
      }
      /* row3 css */
      #r3 {
        height: 97px;
        width: 400px;
        border-bottom: 3px solid black;
      }
      #d {
        height: 77px;
        width: 70px;
        border-right: 3px solid black;
        float: left;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      #momoz {
        height: 77px;
        width: 200px;
        border-right: 3px solid black;
        float: left;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      #r3c {
        height: 97px;
        width: 124px;
        float: left;
      }
      .r3cr {
        text-align: center;
        font-size: 27px;
        font-weight: bold;
        padding-top: 10px;
      }
      /* row4 css  */
      #r4 {
        height: 100px;
        width: 400px;
        /* background-color: brown; */
        border-radius: 0px 0px 5px 5px;
      }
      #l {
        float: left;
      }
      .f {
        height: 35px;
        width: 50px;
        border-right: 3px solid black;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        padding-top: 15px;
      }
      #maroon {
        height: 80px;
        width: 250px;
        float: left;
        border-right: 3px solid black;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      .r4r {
        height: 99px;
        width: 94px;
        /* background-color: grey; */
        float: left;
      }
      #r4r1 {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        color: blueviolet;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      Today Task
    </h1>
    <div id="box">
      <!-- first row -->
      <div id="r1">
        <div class="c1">A</div>
        <div class="c1">green</div>
        <div class="c1" style="border: none">Blue</div>
      </div>
      <!-- secnod row -->
      <div id="r2">
        <div class="c2" style="border-right: 3px solid black">
          <div class="r2c" style="border-bottom: 3px solid black">B</div>
          <div class="r2c">Mango</div>
        </div>
        <div id="banana">Banana</div>
      </div>
      <!-- third row -->
      <div id="r3">
        <div id="d">D</div>
        <div id="momoz">Momoz</div>
        <div id="r3c">
          <div class="r3cr" style="border-bottom: 3px solid black">C</div>
          <div class="r3cr">Orange</div>
        </div>
      </div>
      <!-- forth row  -->
      <div id="r4">
        <div id="l">
          <div class="f" style="border-bottom: 3px solid black">F</div>
          <div class="f"></div>
        </div>
        <div id="maroon">Maroon</div>
        <div class="r4r">
          <div id="r4r1" style="border-bottom: 3px solid black"></div>
          <div id="r4r2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
