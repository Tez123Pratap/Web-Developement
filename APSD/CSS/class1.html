<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
      #box {
        height: 300px;
        width: 600px;
        border: 3px solid aqua;
      }
      #r1 {
        height: 100px;
        width: 600px;
        background: red;
      }
      #r2 {
        height: 100px;
        width: 600px;
        background: yellow;
      }
      #r3 {
        height: 100px;
        width: 600px;
        background: green;
      }
      #c1 {
        height: 80px;
        width: 200px;
        background: maroon;
        float: left;
        color: white;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding-top: 20px;
      }
      #c2 {
        height: 100px;
        width: 200px;
        background: #333;
        float: left;
      }
      #c3 {
        height: 100px;
        width: 200px;
        background: teal;
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- InLine CSS -->
    <h1 style="color: aqua; text-align: center; font-family: cursive">
      How to learn CSS
    </h1>
    <div id="box">
      <div id="r1">
        <div id="c1">Tez Pratap</div>
        <div id="c2"></div>
        <div id="c3"></div>
      </div>
      <div id="r2"></div>
      <div id="r3"></div>
    </div>
  </body>
</html>
