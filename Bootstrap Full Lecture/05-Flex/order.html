<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger-emphasis">flex-item order</h1>
    <div class="d-flex flex-nowrap">
      <div
        class="order-3 border border-5 border-opacity-50 bg-opacity-10 bg-success border-danger rounded-5 ms-2 p-2"
      >
        Flex item first
      </div>
      <div
        class="order-1 border border-5 border-opacity-50 bg-opacity-10 bg-success border-danger rounded-5 ms-2 p-2"
      >
        Flex item second
      </div>
      <div
        class="order-2 border border-5 border-opacity-50 bg-opacity-10 bg-success border-danger rounded-5 ms-2 p-2"
      >
        Flex item third
      </div>
    </div>
    <h1 class="text-center text-success">
      oder-first(order--1) and order-last(order-6)
    </h1>
    <div class="d-flex flex-nowrap">
      <div class="order-last border p-2 border-2 ms-2">First</div>
      <div class="order-first border p-2 border-2 ms-2">Second</div>
      <!-- <div class="order-6 border p-2 border-2 ms-2">First</div>
      <div class="order--1 border p-2 border-2 ms-2">Second</div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
