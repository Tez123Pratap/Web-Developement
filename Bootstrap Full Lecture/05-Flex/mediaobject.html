<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger-emphasis">Flex media object</h1>
    <div class="d-flex">
      <div
        class="flex-shrink-0 border border-2"
        style="height: 200px; width: 200px"
      >
        <img src="..." alt="..." />
      </div>
      <div class="flex-grow-1 ms-3">
        This is some content from a media component. You can replace this with
        any content and adjust it as needed.
      </div>
    </div>
    <h1 class="text-center text-danger-emphasis">Flex media object-center</h1>
    <div class="d-flex align-items-center">
      <div
        class="flex-shrink-0 border border-2"
        style="height: 200px; width: 200px"
      >
        <img src="..." alt="..." />
      </div>
      <div class="flex-grow-1 ms-3">
        This is some content from a media component. You can replace this with
        any content and adjust it as needed.
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
