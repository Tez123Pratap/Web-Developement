<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Border opacity</title>
  </head>
  <body>
    <div class="border border-success p-2 mb-2">
      This is default success border
    </div>
    <div class="border border-success p-2" style="--bs-border-opacity: 0.1">
      This is 50% opacity success border
    </div>

    <!-- boder opacity by bootstrap class and width -->
    <br />
    <div class="border border-2 border-success p-2 mb-2">
      This is default success border
    </div>
    <div class="border border-3 border-success p-2 mb-2 border-opacity-75">
      This is 75% opacity success border
    </div>
    <div class="border border-4 border-success p-2 mb-2 border-opacity-50">
      This is 50% opacity success border
    </div>
    <div class="border border-5 border-success p-2 mb-2 border-opacity-25">
      This is 25% opacity success border
    </div>
    <div class="border border-success p-2 border-opacity-10">
      This is 10% opacity success border
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
