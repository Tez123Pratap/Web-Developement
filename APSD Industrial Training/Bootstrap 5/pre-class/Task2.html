<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <link rel="stylesheet" href="CSS/task2.css" />
  </head>
  <body>
    <h1>Lean Kanban Board</h1>
    <div class="container">
      <div id="task">
        <div class="content">New task...</div>
        <div id="nt">Add new Task</div>
      </div>
      <div id="content-box">
        <div id="cb1" class="pad">
          <div class="p1">To Do</div>
          <div id="con1">
            <div class="content" id="sty">Analysis</div>
            <div class="content" id="sty">Coding</div>
            <div class="content" id="sty">Card Sorting</div>
            <div class="content" id="sty">Measure</div>
          </div>
        </div>
        <div id="cb2" class="pad">
          <div class="p1" style="background-color: skyblue">Doing</div>
          <div id="con1">
            <div class="content" id="sty">Analysis</div>
            <div class="content" id="sty">Coding</div>
            <div class="content" id="sty">Card Sorting</div>
          </div>
        </div>
        <div id="cb3" class="pad">
          <div class="p1" style="background-color: green">Done</div>
          <div id="con1">
            <div class="content" id="sty">Analysis</div>
            <div class="content" id="sty">Coding</div>
          </div>
        </div>
        <div id="cb4" class="pad">
          <div class="p1" style="background-color: red">Trash</div>
          <div id="con1">
            <div class="content" id="sty">Analysis</div>
            <div class="content" id="sty">Coding</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
