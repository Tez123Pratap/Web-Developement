<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Comlete web Page</title>
    <style>
      .card {
        box-shadow: 4px 5px 17px 3px #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Nav Bar Start -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        style="background-color: teal !important"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: aliceblue !important"
            >Demo website</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link-light" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Action</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Another action</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Something else here</a>
              </li>
            </ul>
            <span class="navbar-text">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success data-bs-theme-white"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </span>
          </div>
        </div>
      </nav>
      <!-- NavBar End -->
      <!-- Slider -->
      <div class="row">
        <div class="col-md-12">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Images/athlete.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="Images/beach.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="Images/bloom.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="Images/faded-monaco.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img src="Images/fun-man.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- End Slider -->
      </div>
      <hr />
      <!-- Icon -->
      <div class="row">
        <div class="col-md-3 text-center">
          <div class="card a1">
            <div class="card-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-0-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99ZM8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895Z"
                />
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div class="card">
            <div class="card-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-images"
                viewBox="0 0 16 16"
              >
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                <path
                  d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div class="card">
            <div class="card-item">
              <img
                src="Images/android2.svg"
                alt=""
                height="50px"
                width="50px"
              />
            </div>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div class="card">
            <div class="card-item">
              <img
                src="Images/archive-fill.svg"
                alt=""
                height="50px"
                width="50px"
                class="img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
