<!DOCTYPE html>
<html lang="en">
  <!-- data-bs-theme="dark" -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2 bg-primary-subtle">
        <div class="col-sm-12 col-lg-1 text-center">
          <img src="images/logo_gyantidevi.png" style="height: 200px" alt="" />
        </div>
        <div class="col-sm-12 col-lg-11 text-center">
          <p class="h1 text-primary-emphasis p-3">
            Gyanti Pith children school Sarwan – Mau <br />ज्ञान्ती पीठ
            चिल्ड्रेन स्कूल सरवन - मऊ
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div
            class="d-flex border border-1 text-success fs-5 border-danger menu text-center"
          >
            <div class="flex-item bg-success w-25 text-dark">1</div>
            <div class="flex-item w-25 text-dark bg-primary">2</div>
            <div class="flex-item w-25 text-dark bg-primary-subtle">3</div>
            <div class="flex-item w-25 text-dark bg-info">4</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <marquee
            behavior=""
            direction="right"
            class="text-danger-emphasis fs-5 fw-bold"
          >
            school slider here!
          </marquee>
        </div>
      </div>
      <div class="row" style="height: 400px">
        <div class="col-sm-6 bg-success m-0">image here</div>
        <div class="col-sm-6 bg-danger m-0">information here</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
