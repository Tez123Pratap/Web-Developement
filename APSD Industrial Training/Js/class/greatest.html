<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function findGreat() {
        var first = Number(document.getElementById("first").value);
        var second = Number(document.getElementById("second").value);
        var third = Number(document.getElementById("third").value);
        var great =
          first > second && first > third
            ? first
            : second > first && second > third
            ? second
            : third;

        document.getElementById("res").innerHTML =
          "greatest number is " + great;
      }
    </script>
  </head>
  <body>
    <input type="text" id="first" /><br />
    <input type="text" id="second" /><br />
    <input type="text" id="third" /><br />
    <button onclick="findGreat()">Find Greatest</button>
    <p id="res"></p>
  </body>
</html>
