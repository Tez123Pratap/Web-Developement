<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validation</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        text-align: center;
        padding: 20px;
        border: 2px solid black;
      }
      input {
        height: 30px;
        width: 200px;
        margin: 20px;
      }
      button {
        height: 30px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <script src="password.js"></script>
    <div class="box">
      <input
        onkeyup="passValid()"
        type="password"
        id="pass"
        placeholder="enter your Password..."
      />
      <input onclick="show()" id="passhide" value="show" type="button" />
      <br /><br />
      <button onclick="passValid()">Check</button><br />
      <span id="res"></span>
    </div>
  </body>
</html>
