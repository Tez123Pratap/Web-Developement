<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <style>
      .box {
        margin: auto;
        height: 400px;
        width: 300px;
        border: 5px solid black;
      }
      .lcd {
        margin-top: px;
        margin: 2px;
        height: 50px;
        width: 290px;
        border: 1px solid black;
      }
      .btn {
        margin: 10px;
        height: 50px;
        width: 50px;
        font-size: 24px;
      }
    </style>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="box">
      <input
        type="text"
        class="lcd"
        id="lcd"
        value="0"
        style="font-size: 34px"
      />
      <input type="button" value="+" id="pulse" class="btn" />
      <input type="button" value="-" id="minus" class="btn" />
      <input type="button" value="*" id="multi" class="btn" />
      <input type="button" value="/" id="divi" class="btn" />

      <input type="button" value="1" id="one" class="btn" />
      <input type="button" value="2" id="two" class="btn" />
      <input type="button" value="3" id="three" class="btn" />
      <input type="button" value="4" id="four" class="btn" />
      <input type="button" value="5" id="five" class="btn" />
      <input type="button" value="6" id="six" class="btn" />
      <input type="button" value="7" id="seven" class="btn" />
      <input type="button" value="8" id="eight" class="btn" />
      <input type="button" value="9" id="nine" class="btn" />
      <input type="button" value="0" id="zero" class="btn" />
      <input type="button" value="%" id="modu" class="btn" />
      <input type="button" value="=" id="operation" class="btn" />
    </div>
  </body>
</html>
