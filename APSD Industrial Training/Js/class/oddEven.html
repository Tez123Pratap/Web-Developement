<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Even</title>
    <script>
      function oddEven() {
        var n = parseInt(document.getElementById("txt").value);
        if (n % 2 == 0) {
          document.getElementById("res").innerHTML = " even!";
          document.getElementById("res").style.color = "red";
          document.getElementById("res").style.fontSize = "35px";
        } else {
          document.getElementById("res").innerHTML = " odd!";
          document.getElementById("res").style.color = "red";
          document.getElementById("res").style.fontSize = "35px";
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="txt" />
    <br />
    <input type="button" value="check" onclick="oddEven()" />
    <br />
    <span id="res"></span>
  </body>
</html>
