<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image swap</title>
    <style>
      .s {
        height: 200px;
        width: 200px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <script src="imagswap.js"></script>
    <div class="s">
      <img id="img1" alt="" />
    </div>
    <br />
    <button
      onclick="swapimg()"
      ondblclick="swapimg2()"
      style="margin-left: 30px"
    >
      change image position
    </button>
    <br />
    <br />
    <div class="s">
      <img id="img2" alt="" />
    </div>
  </body>
</html>
