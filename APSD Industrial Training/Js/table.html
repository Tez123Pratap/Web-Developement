<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        height: 30px;
        width: 300px;
        border: 2px solid black;
        margin: 3px;
      }
      #box {
        height: 500px;
        width: 300px;
        border: 2px solid black;
        margin: 3px;
      }
    </style>
    <script>
      function table() {
        var i, p;
        var number = Number(document.getElementById("txt1").value);
        var d = document.getElementById("box");
        for (i = 1; i <= 10; i++) {
          p = number * i;
          d.innerHTML += +p + "<br>";
        }
      }
    </script>
  </head>
  <body>
    <input type="text" name="" id="txt1" placeholder="Enter any number" /><br />
    <button onclick="table()">Print</button><br />
    <p id="box"></p>
  </body>
</html>
