<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>How to use Table tag</h1>
    <hr />
    <table
      border="2"
      cellspacing="20"
      cellpadding="20"
      width="100%"
      height="400px"
    >
      <tr>
        <th bgcolor="red"><font color="white">Sr.</font></th>
        <th>Name</th>
        <th>Mobile</th>
        <th>College</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Tez</td>
        <td>9161676102</td>
        <td>TBT</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mitesh</td>
        <td>9161676102</td>
        <td>MIRZ</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Harikesh</td>
        <td>9161676102</td>
        <td>TBT</td>
      </tr>
    </table>
  </body>
</html>
