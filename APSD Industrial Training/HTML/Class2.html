<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html List</title>
  </head>
  <body>
    <h1 align="center">How to Use Unorder List</h1>
    <hr size="10" width="50%" color="maroon" />
    <ul>
      <li>Maggi</li>
      <li>Cake</li>
      <li>Sprite</li>
      <li>Burger</li>
    </ul>
    <ul type="square">
      <li>Maggi</li>
      <li>Cake</li>
      <li>Sprite</li>
      <li>Burger</li>
    </ul>
    <ul type="circle">
      <li>Maggi</li>
      <li>Cake</li>
      <li>Sprite</li>
      <li>Burger</li>
    </ul>
  </body>
</html>
