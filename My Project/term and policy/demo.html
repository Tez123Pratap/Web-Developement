<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
        animation-name: slide;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-delay: 1s;
        animation-iteration-count: 5;
      }
      @keyframes slide {
        0% {
          transform: translate(0);
        }
        33% {
          transform: translate(1000px) rotate(180deg);
        }
        66% {
          transform: translate(1500px) rotate(180deg);
        }
        100% {
          transform: translate(0);
        }
      }
      .box1 {
        height: 200px;
        width: 200px;
        background-color: red;
      }
      .box2 {
        height: 100px;
        width: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <hr />
    <div class="box1"></div>
    <br />
    <div class="box2"></div>
  </body>
</html>
