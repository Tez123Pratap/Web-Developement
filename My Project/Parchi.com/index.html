<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parch.com-Take your appoiment easily!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      img {
        height: 400px;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- start header here -->
    <header>
      <!-- start navbar here -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="#"
            >Online Appointment System</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="appointment.html"
                  >Appointment</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success me-2" type="submit">
                Login
              </button>
              <button class="btn btn-outline-success" type="submit">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- end navbar here -->
      <!-- Image slider here -->

      <!-- end Image slider here -->
    </header>
    <!-- end header here -->
    <!-- start middle body -->
    <section id="middle-body">
      <div class="container pt-5">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header bg-dark bg-opacity-25">
                <p class="h2 text-center">Need an appointment?</p>
                <p class="h6">
                  Follow the simple steps below and get your appointment fixed
                  online!
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header bg-dark bg-opacity-25">
                <p class="h2 text-center">New Appointment</p>
              </div>
              <div class="card-body">
                <p>Verify yourself using Mobile No.</p>
                <hr style="width: 50%" />
                <form action="">
                  <label class="fw-bold">
                    <small>PLEASE ENTER YOUR MOBILE NUMBER</small>
                  </label>
                  <input
                    type="number"
                    name="mobile"
                    id="mobile"
                    class="form-control"
                    placeholder="Enter your Mobile number..."
                    required
                  />
                  <a href="#" class="btn btn-success mt-5">Submit</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end middle body -->

    <!-- required bootstrap here -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
