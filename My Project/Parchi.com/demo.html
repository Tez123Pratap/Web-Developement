<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parchi.com</title>
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css"
    rel="stylesheet">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            font-family: 'josefin sans', sans-serif;
            box-sizing: border-box;
        }
        .header
        {
            height: 150vh;
            width: 100%;
            /* background-image: url(home3.jpg); */
            background-color: #abcbc9;
            background-size: cover;
            background-position: center;
        }
        nav
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 45px;
            padding-left: 8%;
            padding-right: 8%;
        }
        .logo
        {
            color: black;
            font-size: 35px;
            letter-spacing: 1px;
            cursor: pointer;

        }
        li 
        {
         float: left;
        }

        li a 
        {
         display: block;
         padding: 8px;
         background-color: white;
        }
        span
        {
            color: #f9004d;
        }
        nav ul li
        {
            list-style-type: none;
            display: inline-block;
            padding: 10px 25px;
        }
        nav ul li a
        {
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-transform: capitalize;
        }
        nav ul li a:hover
        {
            color: #f9004d;
            transition: .4s;
        }
        .btn
        {
            background-color: #f9004d;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 30px;
            transition: transform .4s;
        }
        .btn:hover
        {
            transform: scale(1.2);
        }
        .content
        {
            position: absolute;
            top: 50%;
            padding-left: 80px;
            transform: translateY(-50%)
        }
        h1
        {
            color: #f9004d;
            margin: 20px 0px 20px;
            font-size: 60px;
            float: left;
        }
        h3
        {
            color: white;
            font-size: 25px;
            margin-bottom: 40px;
        }
        h4
        {
            color: black;
            letter-spacing: 2px;
            font-size: 15px;
            font-weight: bold;
        }
        .box
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        .card
        {
            height: 400px;
            width: 1000px;
            padding: 20px 35px;
            border-radius: 0px 30px 0px 30px;
            margin: 15px;
            position: relative;
            overflow: hidden;
             top: 330px;
            
             
             
        }
        .contact-me
        {
            width: 100%;
            height:290px;
            background: #191919;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 700px;
            margin-top: 100px;
        }
        #name
        {
            height: 10%;
            width: 200px;
            border-radius: 30px;
            padding-left: 20px;
            
            
            

        }
          

    </style>
</head>
<body>
    <!-- head nebbar -->
    <div class="header">
        <nav>
            <h2 class="logo">Parchi<span>.Com</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <a href="#" class="btn">Login/Sign Up</a>
        </nav>

        <div class="content">
            <h4>Not Sure Which Doctor to Consult?</h4>
            <h1><b>We are Here to Help!</b></h1>
            <h3>Safest Treatment by Expert Doctors.</h3>
        </div>

        <div class="box">
            <div class="card">
                <div class="Newsletter"> 
                <h6>Fill the form & get an</h6>
                <h2><font color="orange">instant call back in <b>15</b> mins</font></h2>
                <a href="#" class="btn">9875484656  <i class="bi bi-telephone-fill"></i></a>
                
                <br> 
                <p>Full Name*</p>
                <input type="   text" id="name" placeholder="   Enter Your Name">
                <br>
                <p>Phone Number*</p>
                <input type="   number" id="name" placeholder="   Phone Number">

                 
            </div> 
                 
        </div> 
    </div> 
    <!-- contact me -->
    <div class="contact-me">
         //text hear
    </div>   
    
</body>
</html>
