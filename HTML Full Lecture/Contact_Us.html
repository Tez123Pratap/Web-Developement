<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>
    <style>
      * {
        box-sizing: border-box;
      }
      input[type="text"] {
        width: 100%;
        height: 45px;
        padding: 5px 10px;
        border: 0;
      }
      textarea {
        width: 100%;
        padding: 5px 10px;
        border: 0;
      }
      input[type="button"] {
        width: 100%;
        height: 45px;
      }
      td {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <table
        border="7px"
        bgcolor="aqua"
        width="500px"
        cellpadding="4"
        cellspacing="12"
      >
        <tr bgcolor="IndianRed" align="center" style="height: 75px">
          <td font size="6" face="Comic Sans MS" color="white">Contact Us!</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Name...." /></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Email...." /></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Subject...." /></td>
        </tr>
        <tr>
          <td><textarea rows="5" placeholder="Message...."></textarea></td>
        </tr>
        <tr>
          <td align="center">
            <input
              type="button"
              value="SEND MESSAGE"
              style="background: gold"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
